<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style chat messages */
        .chat-message {
            margin: 10px;
            padding: 20px;
            border-radius: 20px;
            max-width: 80%; /* Adjust the message width */
            margin-bottom: 10px;
        }

        /* Style user and bot messages */
        .user-message {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 5px;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #28A745;
            color: white;
            font-size: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 20px;
            align-self: flex-end;
        }

        /* Style input field and button */
        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            border-radius: 10px;
            font-size: 20px;
            width: 80%; /* Adjust the width as needed */
            height: 60px; /* Adjust the height as needed */
        }

        .input-group button {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        /* Style the chat container */
        #chat {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            max-height: 800px; /* Increase the max height as needed */
            overflow-y: auto;
        }

        /* Style the chat header */
        h1 {
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            margin-bottom: 0;
            font-size: 24px;
        }

        /* Additional styles for a cleaner interface */
        .container {
            background-color: #f5f5f5;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        /* Style the send button */
        .btn-primary {
            background-color: #007BFF;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Style for the voice message button */
        #voice-assistant-button {
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chat" class="border p-3"></div>
        <div class="input-group mt-3">
            <input id="user-input" type="text" class="form-control" placeholder="Type a message...">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary" type="button">Send</button>
                <button id="voice-button" onclick="startVoiceRecording()">üéôÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JS -->
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
    
    <script>
        function startVoiceRecording() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
            recognition.lang = 'en-US';
    
            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript;
                $('#user-input').val(transcript);
                sendMessage();
            };
    
            recognition.onerror = function(event) {
                alert('Voice recognition error. Please try again.');
            };
    
            recognition.start();
        }
    </script>


</body>
</html>
